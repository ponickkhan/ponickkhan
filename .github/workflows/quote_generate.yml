# .github/workflows/programming-quotes.yml
name: programming quotes generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC

permissions:
  contents: write  # needed to push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # NOTE: Do NOT set `cache: pip` unless you have requirements.txt/pyproject.toml

      - name: Run generator
        run: python ./scripts/generate_quote.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            git add -A
            git commit -m "chore: update README with daily quote"
            git push
          else
            echo "No changes to commit."
          fi
