# .github/workflows/programming-quotes.yml
name: programming quotes generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate quote
        run: python ./scripts/generate_quote.py
        # Simple step-level retry (GH Actions built-in)
        retry: 2
        # If your runner doesn't support `retry`, remove it â€” the script already retries internally.

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add -A
            git commit -m "chore: update README with daily quote"
            git push
          else
            echo "No changes to commit."
          fi
